<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Test</title>
</head>
<body>
    <h1>Firestore Basics</h1>
    
    <h2>Adding Data to Firestore</h2>
    <form class="add">
        <label for="company">Company:</label>
        <input type="text" name="company" required>
        <br>
        <label for="title">Job Title:</label>
        <input type="text" name="title" required>
        <br>
        <label for="pay">Starting Pay:</label>
        <input type="text" name="pay" required>
        <br>
        <label for="description">Description:</label>
        <input type="text" name="description" required>
        <br>
        <label for="rQualifications">Required Qualifications:</label>
        <input type="text" name="rQualifications" required>
        <br>
        <label for="pQualifications">Preferred Qualifications:</label>
        <input type="text" name="pQualifications" required>
        <br>
        <br>

        <button>Add Posting</button>
    </form>

    <h2>Deleting Data from Firestore</h2>
    <form class="delete">
        <label for="id">Document ID:</label>
        <input type="text" name="id" required>
        <br>
        <br>

        <button>Delete Posting</button>
    </form>

    <h2>Updating Data in Firestore</h2>
    <form class="update">
        <label for="id">Document ID:</label>
        <input type="text" name="id" required>
        <br>
        <br>

        <button>Update Posting</button>
    </form>

    <h2>Unsubscribe from Firestore and Auth</h2>
    <button class="unsubscribe">Unsubscribe from Firestore & Auth Changes</button>

    <h2>Sign Up for Cooper!</h2>
    
    <form class="link" action="signup.html">
       <button>Register Now!</button>
    </form>

    <h2>Sign In!</h2>
    
    <form class="link" action="signin.html">
       <button>Sign In!</button>
    </form>

    <h2>Sign Out!</h2>
    
    <form class="link" action="signout.html">
       <button>Sign Out!</button>
    </form>

    <script src="bundle.js"></script>
</body>
</html>
